<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Pesta√±a - CommandBar Pro</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            max-width: 600px;
            padding: 40px;
            position: relative;
        }
        
        .logo {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.9;
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 20px rgba(255,255,255,0.3); }
            to { text-shadow: 0 0 30px rgba(255,255,255,0.6), 0 0 40px rgba(255,255,255,0.3); }
        }
        
        .title {
            font-size: 36px;
            font-weight: 300;
            margin-bottom: 10px;
            opacity: 0.95;
        }
        
        .subtitle {
            font-size: 18px;
            opacity: 0.8;
            margin-bottom: 30px;
        }
        
        .hint {
            font-size: 14px;
            opacity: 0.7;
            background: rgba(255,255,255,0.1);
            padding: 15px 25px;
            border-radius: 25px;
            display: inline-block;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .status {
            margin-top: 30px;
            font-size: 16px;
            opacity: 0.8;
        }
        
        .loading {
            margin-top: 20px;
            opacity: 0.6;
            font-size: 20px;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 1; }
        }
        
        .loading {
            animation: pulse 1.5s infinite;
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            animation: float 6s infinite linear;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        .ready-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.1);
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 12px;
            opacity: 0.7;
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <div class="logo">‚ö°</div>
        <h1 class="title">CommandBar Pro</h1>
        <p class="subtitle">P√°gina de nueva pesta√±a experimental</p>
        <div class="hint">
            ‚ú® CommandBar se abrir√° autom√°ticamente en un momento
        </div>
        <div class="status" id="status">
            Inicializando...
        </div>
        <div class="loading">‚óè‚óè‚óè</div>
    </div>
    
    <div class="ready-indicator">
        üîß Funcionalidad experimental activa
    </div>

    <script src="i18n.js"></script>
    <script src="content.js"></script>
    <script src="new_tab.js"></script>
</body>
</html>
